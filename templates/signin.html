<!DOCTYPE html>
{% load static %}
<html>
  <head>
      <title>sign in</title>
      <link rel="stylesheet" href="{% static 'css/style.css'%}">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body style="background-image: url({% static 'images/background.jpg' %})">
    <nav class="navbar navbar-default">
      <div class="container">
          <div class="navbar-header navbar-left">
              <a class="btn btn-danger btn-lg" href="{% url 'prointern' %}" class="navbar-brand">Home</a>
          </div>
          <div class="navbar-header navbar-right">
            <a class="btn btn-danger btn-lg" href="{% url 'signup' %}" class="navbar-brand">Sign Up</a>
        </div>
      </div>
    </nav>
    <div class="container" id="image">
      <a href="{% url 'prointern' %}"><img src="{% static 'images/prointern_logo.jpg'%}" alt="ProIntern" width="250"></a>
    </div>
    <div class="container" id="image">
      <img src="{% static 'images/signin.gif'%}" alt="Sign In" width="400" height="80">
    </div>
    <br>
    <br>
    <div class="container">
        <div class="jumbotron">
            <form action="{% url 'prointern' %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Enter Username">

                <label for="password">Password</label>
                <input type="password" name="password">

                <input type="submit" name="" value="SignIn">
            </form>
        </div>
    </div>
  </body>
</html>
